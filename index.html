<!DOCTYPE html>
<html>
    <head>
        <title>3.地図上に多くのピンを立てる</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
        />
        <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
        ></script>
    </head>
    <body>
          <h1>地図上に多くのピンを立てる</h1>
        <div id="map" style="height: 80vh"></div>
        <script>
            const map = L.map('map', {
                center: [36.5, 137.1],
                zoom: 5,
            });
            const backgroundLayer = L.tileLayer(
                'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
                {
                    maxZoom: 19,
                    attribution:
                        '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                },
            );
            map.addLayer(backgroundLayer);

            map.attributionControl.addAttribution(
                '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-P29-v2_0.html">国土数値情報 - 学校データ</a>',
            );

            // GeoJSONレイヤーを作成
            fetch('./P04-20_15.geojson') // 新潟県の医療機関データ
                .then((res) => res.json())
                .then((json) => {
                    // GeoJSONレイヤーを作成
                    L.geoJSON(json)
                        .bindPopup((layer) => {
                            let props = layer.feature.properties;
                            let popupText = `
                                <strong>名称:</strong> ${props.P04_002} <br>
                                <strong>診療科目:</strong> ${props.P04_004} <br>
                                ${props.P04_005 ? `<strong>P04_005:</strong> ${props.P04_005} <br>` : ''}
                                ${props.P04_006 ? `<strong>P04_006:</strong> ${props.P04_006} <br>` : ''}
                                ${props.P04_007 ? `<strong>P04_006:</strong> ${props.P04_006} <br>` : ''}
                                ${props.P04_008 ? `<strong>P04_006:</strong> ${props.P04_006} <br>` : ''}
                                ${props.P04_009 ? `<strong>P04_006:</strong> ${props.P04_006} <br>` : ''}
                                ${props.P04_0010 ? `<strong>P04_006:</strong> ${props.P04_006} <br>` : ''}
                            `;
                            return popupText;
                        })

                        .addTo(map);
                });
        </script>
    </body>
</html>
